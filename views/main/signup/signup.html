<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Travel App | Sign-up</title>
</head>

<body>
    <main class="d-flex justify-content-center">
        <div class="log-container p-2 bg-light">
            <h1 class="text-center text-sm-start p-4">Sign up</h1>
            <hr class="solid">
            <div class="container">
                <form class="pt-2 pl-5">
                    <div class="form-group row">
                        <div class="col-sm-10 pl-4">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 pl-4">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="row">
                            <div class="col-sm-1 pt-2 pl-1"><i class="fa-solid fa-envelope fa-lg"></i></div>
                        </div>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="row">
                            <div class="col-sm-3 pt-2 pl-1"><i class="fa-solid fa-lock fa-lg"></i></div>
                        </div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 d-flex justify-content-center p-3">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

<!-- If only for signup page, paste into signup.handlebars at bottom -->
